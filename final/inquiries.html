                <fieldset class="inquiry">
                    <p>To inquire with MKE Detailing bros please fill out the form below and

                    <p>If we have not responded please do not hesitate to give us a call!</p>
                    <form action="/action_page.php">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                        
                        <label for =lname>Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                        
                        <label for="typeofcar">What kind of car do you have?</label>
                        <input type="text" id="kindofcar" name="carType" placeholder="Car make and model...">
                        
                        <label for="city">Where are you located?</label>
                        <input type="text" id="location" name="locationcity" placeholder="I'm located in...">
                        
                        <label for="typeofdetail">What type of detail do you want?</label>
                        <select id="typeofdetail" name="detailchoice">
                            <option value="basicdetail">Basic Detail</option>
                            <option value="fulldetail">Deluxe Detail</option>

                            <option value="elite">Elite</option>
                        </select>

                        <label class="container">None

                            <span class="checkmark"></span>
                        </label>

                        </label>
                        <label class="container">Waxing
